<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UshaSree Industries</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .auth-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .auth-header-btn {
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .auth-header-btn:hover {
      background: #0056b3;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      position: relative;
    }
    .close-btn {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close-btn:hover,
    .close-btn:focus {
      color: #000;
    }
    .auth-form form {
      display: flex;
      flex-direction: column;
    }
    .auth-form label {
      margin: 10px 0 5px;
    }
    .auth-form input {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .auth-form button {
      padding: 10px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .auth-form button:hover {
      background: #0056b3;
    }
  </style>
  <script>
    function openModal(modalId) {
      document.getElementById(modalId).style.display = "block";
    }
    function closeModal(modalId) {
      document.getElementById(modalId).style.display = "none";
    }
    window.onclick = function(event) {
      const loginModal = document.getElementById("loginModal");
      const signupModal = document.getElementById("signupModal");
      if (event.target == loginModal) loginModal.style.display = "none";
      if (event.target == signupModal) signupModal.style.display = "none";
    };
    window.onload = function () {
      const isLoggedIn = sessionStorage.getItem("isLoggedIn") === "true";
      if (isLoggedIn) {
        document.querySelectorAll(".protected-link").forEach(link => {
          link.style.display = "inline-block";
        });
        document.querySelector(".auth-buttons").innerHTML = '<button class="auth-header-btn" onclick="logout()">Logout</button>';
      }
    };
    function logout() {
      sessionStorage.removeItem("isLoggedIn");
      location.reload();
    }
  </script>
</head>
<body>
  <header class="hero" style="position: relative;">
    <div class="header-content">
      <h1>Welcome To UshaSree Tech & Tables</h1>
    </div>
    <div class="auth-buttons">
      <button class="auth-header-btn" onclick="openModal('loginModal')">Login</button>
      <button class="auth-header-btn" onclick="openModal('signupModal')">Signup</button>
    </div>
  </header>

  <main>
    <section class="services">
      <div class="service-card">
        <img src="images/UshaSreeTech.png" alt="UshaSree Technologies">
        <h2>UshaSree Technologies</h2>
        <p>Cutting-edge IT & digital innovations.</p>
        <a class="btn protected-link" href="technologies.html" style="display: none;">Explore Technologies</a>
      </div>
      <div class="service-card">
        <img src="images/UshaSreeFoods.png" alt="UshaSree Foods">
        <h2>UshaSree Foods</h2>
        <p>Artistic culinary creations that delight.</p>
        <a class="btn protected-link" href="foods.html" style="display: none;">Discover Foods</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; UshaSree Industries. All Rights Reserved.</p>
  </footer>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal('loginModal')">&times;</span>
      <h2>Login</h2>
      <div class="auth-form">
        <form onsubmit="handleLogin(event)">
          <label for="login-username">Username:</label>
          <input type="text" id="login-username" required>
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" required>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>

  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal('signupModal')">&times;</span>
      <h2>Signup</h2>
      <div class="auth-form">
        <form>
          <label for="signup-username">Username:</label>
          <input type="text" id="signup-username" required>
          <label for="signup-email">Email:</label>
          <input type="email" id="signup-email" required>
          <label for="signup-password">Password:</label>
          <input type="password" id="signup-password" required>
          <button type="submit">Signup</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      // TODO: Replace with actual backend login logic
      sessionStorage.setItem("isLoggedIn", "true");
      window.location.reload();
    }
  </script>
</body>
</html>
